{% extends "budget/index.html" %}

{% load crispy_forms_tags %}

{% block main %}
<div class="mt-5 ms-3">
    <form method="post">
        {% csrf_token %}
        <p>Wilt u het budget voor "{{ object }}" verwijderen?</p>
        {{ form|crispy }}
        <input type="submit" class="btn btn-danger" value="Verwijder">
    </form>
</div>
{% endblock %}
